    <link rel="stylesheet" href="../public/styles/styles.css">

    <title>Instagram</title>

        <div class="switch-container">
            <input name="theme" type="checkbox" class="switch toggle-dark-mode" id='switch-dark-mode'/>
            <label for="switch-dark-mode"></label>
        </div>
    </header>
    
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="Instragram Cellphone">
        </div>
        <div class="instagram-info">
            <div class="group">
                <img src="./img/instagram-logo.png" alt="instagram-logo" class="instagram-logo">
                <div class="photo-profile">
                    <img src="./img/perfil-instagram.jpg" alt="Photo Profile">
                </div>
                <a href="#" class="instagram-login">Continue</a>
                <a href="#" class="instagram-logout">Remove account</a>
            </div>
            <div class="group">
                <p class="not-account">Not is this person?</p>
                <p class="not-account">
                    <span class="link-blue">Swicth Acoount</span>
                    ou
                    <span class="link-blue">Sign-up</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Download the app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>

    </div>
    
    <script src="../src/script.js"></script>
